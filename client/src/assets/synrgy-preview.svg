<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="synrgyGradientPreview" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563EB;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#06B6D4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B5CF6;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="backgroundGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#F8FAFC;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E2E8F0;stop-opacity:1" />
    </radialGradient>
  </defs>
  
  <!-- Fond -->
  <rect width="512" height="512" fill="url(#backgroundGradient)" rx="64"/>
  
  <!-- Texte "synrgy" centré -->
  <text x="256" y="320" font-family="Montserrat, sans-serif" font-size="120" font-weight="700" fill="url(#synrgyGradientPreview)" text-anchor="middle" letter-spacing="-4px">
    synrgy
  </text>
  
  <!-- Y stylisé en boucle infinie centré -->
  <g transform="translate(256, 180)">
    <path d="M0,0 Q40,40 80,0 Q120,40 160,0 Q120,-40 80,0 Q40,-40 0,0" 
          fill="url(#synrgyGradientPreview)" 
          stroke="url(#synrgyGradientPreview)" 
          stroke-width="6"/>
    <circle cx="80" cy="0" r="8" fill="url(#synrgyGradientPreview)"/>
  </g>
  
  <!-- Tagline "Hybrid Energy" -->
  <text x="256" y="380" font-family="Montserrat, sans-serif" font-size="24" font-weight="400" fill="#64748B" text-anchor="middle" letter-spacing="3px">
    HYBRID ENERGY
  </text>
  
  <!-- Éléments décoratifs -->
  <circle cx="100" cy="100" r="20" fill="url(#synrgyGradientPreview)" opacity="0.3"/>
  <circle cx="412" cy="412" r="30" fill="url(#synrgyGradientPreview)" opacity="0.2"/>
  <circle cx="80" cy="432" r="15" fill="url(#synrgyGradientPreview)" opacity="0.4"/>
</svg>
